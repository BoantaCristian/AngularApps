<div>
  <h1>All songs</h1>
    <div class="box">
        <div class="title">Title</div>
        <div class="author">Author</div>
    </div>
    <div class="box" *ngFor="let song of songs">
        <div class="song">{{song.title}} </div> 
        <div class="artist">{{song.author}}</div>
        <button class="delete">Delete</button>
    </div>
</div>
